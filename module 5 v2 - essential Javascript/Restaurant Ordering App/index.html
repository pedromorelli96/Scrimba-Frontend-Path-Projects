<!DOCTYPE html>
<html>
    <head>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        />
        <link rel="stylesheet" href="index.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Smythe&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap"
            rel="stylesheet"
        />
        <title>Jimmy's Diner</title>
    </head>
    <body>
        <header>
            <h1>Jimmy's Diner</h1>
            <h2>The best burgers and pizzas in town.</h2>
        </header>
        <main>
            <div class="menu-list" id="menu-list">
                <!-- menu items go here -->
            </div>
            <div class="order-list" id="order-list">
                <!-- order items go here -->
            </div>
            <div class="order-message" id="order-message">
                <!-- order message goes here -->
            </div>
            <div class="order-rating" id="order-rating">
                <!-- order rating goes here -->
                <p class="order-rating-text">Rate your experience!</p>
                <!-- source: https://codepen.io/hesguru/pen/BaybqXv -->
                <div class="rate">
                    <input type="radio" id="star5" name="rate" value="5" />
                    <label for="star5" title="text"></label>
                    <input type="radio" id="star4" name="rate" value="4" />
                    <label for="star4" title="text"></label>
                    <input type="radio" id="star3" name="rate" value="3" />
                    <label for="star3" title="text"></label>
                    <input type="radio" id="star2" name="rate" value="2" />
                    <label for="star2" title="text"></label>
                    <input type="radio" id="star1" name="rate" value="1" />
                    <label for="star1" title="text"></label>
                </div>
            </div>
        </main>
        <!-- modal goes here -->
        <div class="modal" id="modal">
            <div class="modal-inner" id="modal-inner">
                <p class="modal-title">Enter card details</p>
                <form id="card-form">
                    <input
                        type="text"
                        name="name"
                        placeholder="Enter your name"
                        required
                    />
                    <input
                        type="tel"
                        name="cardNumber"
                        placeholder="Enter card number"
                        required
                    />
                    <input
                        type="password"
                        name="cvv"
                        placeholder="Enter CVV"
                        required
                    />
                    <div class="modal-btn" id="modal-btn">
                        <button
                            type="submit"
                            class="modal-pay-btn"
                            id="modal-pay-btn"
                        >
                            Pay
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <script src="index.js" type="module"></script>
    </body>
</html>
