<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="index.css" />
        <title>Movie Watchlist</title>
    </head>
    <body>
        <div id="container">
            <header id="header">
                <div class="header-text inner-content">
                    <h1>My Watchlist</h1>
                    <a href="index.html" id="index-header-nav"
                        >Search for movies</a
                    >
                </div>
            </header>
            <main id="main">
                <div
                    class="empty-movies inner-content hidden"
                    id="empty-movies"
                >
                    <p class="empty-watchlist-text">
                        Your watchlist is looking a little empty...
                    </p>
                    <div class="empty-watchlist-nav" data-indexnav="index">
                        <a
                            href="index.html"
                            id="index-empty-nav"
                            data-indexnav="index"
                        >
                            <img
                                src="icons/plus.svg"
                                alt="plus icon"
                                class="plus-icon"
                                data-indexnav="index"
                            />
                            <p>Letâ€™s add some movies!</p>
                        </a>
                    </div>
                </div>

                <div
                    class="movies-list inner-content watchlist hidden"
                    id="movies-list"
                ></div>
            </main>
        </div>
        <div id="toast"></div>
        <script src="watchlist.js" type="module"></script>
    </body>
</html>
