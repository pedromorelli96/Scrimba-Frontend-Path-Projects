<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="index.css" />
        <title>Movie Watchlist</title>
    </head>
    <body>
        <div id="container">
            <header id="header">
                <div class="header-text inner-content">
                    <h1>Find your film</h1>
                    <a href="watchlist.html" id="watchlist-nav">My Watchlist</a>
                </div>
            </header>
            <div id="search-bar">
                <form>
                    <div class="form-contents inner-content">
                        <label for="search-input" id="search-icon">
                            <img src="icons/search.svg" alt="search icon" />
                        </label>
                        <input
                            type="text"
                            id="search-input"
                            placeholder="Enter the movie name here"
                        />
                        <button type="submit" id="search-btn">Search</button>
                    </div>
                </form>
            </div>
            <main id="main">
                <div class="empty-movies inner-content" id="empty-movies">
                    <img
                        id="movie-icon"
                        src="icons/movie.svg"
                        alt="movie icon"
                    />
                    <p class="empty-movies-text">Start exploring</p>
                </div>

                <div class="empty-search hidden" id="empty-search">
                    <p class="empty-search-text">
                        Unable to find what youâ€™re looking for. Please try
                        another search.
                    </p>
                </div>

                <div
                    class="movies-list inner-content hidden"
                    id="movies-list"
                ></div>
            </main>
        </div>
        <div id="toast"></div>
        <script src="index.js" type="module"></script>
    </body>
</html>
